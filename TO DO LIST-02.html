<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Timer + Save</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      margin-top: 40px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 520px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #clock {
      font-size: 1.2rem;
      color: #555;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    select.time-select {
      width: 80px;
    }

    button {
      background-color: #4dabf7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #339af0;
    }

    #taskList {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      border-left: 5px solid;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      flex-wrap: wrap;
    }

    .task-item.complete {
      text-decoration: line-through;
      background-color: #d3f9d8;
    }

    .task-item.high { border-color: #e03131; }
    .task-item.medium { border-color: #fab005; }
    .task-item.low { border-color: #40c057; }

    .task-buttons {
      margin-top: 8px;
    }

    .task-buttons button {
      margin-left: 5px;
      font-size: 0.9rem;
      padding: 5px 8px;
    }

    .reminder-time {
      font-size: 0.85rem;
      color: #666;
    }

    .reminder-alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üå∏ My Unique To-Do List</h1>
      <div id="clock">00:00:00</div>
    </header>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="prioritySelect">
        <option value="High">üî• High</option>
        <option value="Medium" selected>üåº Medium</option>
        <option value="Low">üçÉ Low</option>
      </select>
      <select class="time-select" id="hour">
        <!-- JS will populate -->
      </select>
      <select class="time-select" id="minute">
        <!-- JS will populate -->
      </select>
      <select class="time-select" id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    // Populate hour/minute selects
    window.onload = () => {
      const hourSelect = document.getElementById('hour');
      const minuteSelect = document.getElementById('minute');
      for (let i = 1; i <= 12; i++) {
        hourSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, '0')}</option>`;
      }
      for (let i = 0; i < 60; i++) {
        minuteSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, '0')}</option>`;
      }
      loadTasks();
    };

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();

      const hours = now.getHours() % 12 || 12;
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      const currentTime = `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;

      document.querySelectorAll('.task-item').forEach(task => {
        const reminder = task.getAttribute('data-reminder');
        if (reminder && reminder === currentTime && !task.classList.contains('complete')) {
          task.classList.add('reminder-alert');
        }
      });
    }

    setInterval(updateClock, 1000);
    updateClock();

    function addTask() {
      const input = document.getElementById('taskInput');
      const priority = document.getElementById('prioritySelect').value;
      const hour = document.getElementById('hour').value;
      const minute = document.getElementById('minute').value;
      const ampm = document.getElementById('ampm').value;
      const text = input.value.trim();
      const reminder = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')} ${ampm}`;

      if (!text) return;

      const task = { text, priority, reminder, completed: false };
      saveToStorage(task);
      renderTask(task);
      input.value = '';
    }

    function renderTask(task) {
      const li = document.createElement('li');
      li.className = `task-item ${task.priority.toLowerCase()}`;
      if (task.completed) li.classList.add('complete');
      li.setAttribute('data-reminder', task.reminder);

      li.innerHTML = `
        <div>
          <span>[${task.priority}] ${task.text}</span><br>
          <span class="reminder-time">‚è∞ Reminder: ${task.reminder}</span>
        </div>
        <div class="task-buttons">
          <button onclick="toggleTask(this)">‚úî</button>
          <button onclick="deleteTask(this)">üóë</button>
        </div>
      `;

      document.getElementById('taskList').appendChild(li);
    }

    function toggleTask(button) {
      const li = button.closest('.task-item');
      li.classList.toggle('complete');
      li.classList.remove('reminder-alert');
      updateStorage();
    }

    function deleteTask(button) {
      const li = button.closest('.task-item');
      li.remove();
      updateStorage();
    }

    function saveToStorage(task) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateStorage() {
      const taskEls = document.querySelectorAll('.task-item');
      const tasks = Array.from(taskEls).map(task => ({
        text: task.querySelector('span').textContent.split('] ')[1],
        priority: task.querySelector('span').textContent.split(']')[0].replace('[', ''),
        reminder: task.getAttribute('data-reminder'),
        completed: task.classList.contains('complete'),
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.forEach(task => renderTask(task));
    }
  </script>
</body>
</html>
